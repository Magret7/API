<!DOCTYPE HTML>

<html>

<head>
  <title>QR Code Generator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="QR Code Generator">
  <meta name="Author" content="Magret Adekunle">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create a QR Code </p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter url or text ">
            <button> Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
